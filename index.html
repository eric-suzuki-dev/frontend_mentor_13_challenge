<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main>
    <section class="container">

      <div class="logo">
        <img class="huddle" src="./images/logo.svg" alt="Huddle">
        <img class="mockups" src="./images/illustration-mockups.svg" alt="Mockups">
      </div>

      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>

        <button>Register</button>
      </div>

      <div class="social">
        <div class="facebook"><img src="./images/facebook.svg" alt="Facebbok"></div>
        <div class="twitter"><img src="./images/twitter.svg" alt="Twitter"></div>
        <div class="camera"><img src="./images/camera.svg" alt="Camera"></div>
      </div>

    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Eric Yuji Suzuki</a>.
    </p>
  </footer>
  
</body>

</html>
